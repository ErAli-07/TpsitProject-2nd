name: Java TpsitProject CI

on:
  push:
    branches:
      - develop-MultiUser
  pull_request:
    branches:
      - develop-MultiUser

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: TpsitProject-Java
        uses: actions/checkout@v3

      # Print directory structure for debugging
      - name: Print TpsitProject-Java
        run: |
          ls -alh
          find .

      # Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Maven dependencies to speed up builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      # Run Maven build (ensure pom.xml path is correct)
      - name: Run Maven build
        run: mvn clean compile -f backend/pom.xml  # Adjust this if pom.xml is in a subdirectory
